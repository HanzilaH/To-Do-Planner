<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>




    <section>


        <!-- ----------------------Heading---------------------------------------------------- -->

        <!-- notice that mx-auto is used to centre the heading -->
        <div style="padding-top: 3%;" class="container">
            <div class="row text-center">
                <div class="title-animation col-7 mx-auto">
                    <h1  class=" display-4" id="title">To Do planner</h1>

                </div>
            </div>
        </div>




        <div style="margin-top: 5%;" class="container">
            <div class="row">
                <div class="col-md-10 col-lg-10 col-sm-12  mx-auto">
                    <div style="min-height: 60vh; padding-top: 5%; padding-left: 3% ;" class="card">
                        <div class="card-body">


                            <div class="d-flex align-items-center justify-content-between">
                                <h1 class="title-animation" id="date">
                                    date/day
                                </h1>
                                <!-- <a href="#"  onclick="AddEntry()" class="btn btn-primary">Go somewhere</a> -->

                                <button onclick="AddEntry()" type="button"
                                    class="btn btn-primary position-relative button">
                                    + <span class="position-absolute top-0 start-100  rounded-pill"></span>
                                </button>
                                
                                

                            </div>






                            <ul id="notes-list" class="list-group">
                            </ul>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <section style="height: 100vh;">
        <div class="container">
            <div class="graphics row">
                <!-- Make this one sticky at the bottom left -->
            </div>
        </div>
    </section>
    <script src="index.js"></script>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
